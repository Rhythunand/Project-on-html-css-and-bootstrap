<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/996973c893.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Social Media Section</title>
</head>
<body class="bg-dark">
  <div id="social-media" class="container-fluid bg-dark">
    <div class="container py-5">
      <h4 class="text-warning">Social media</h4>
      <h1 class="m-heading">Contact us</h1>
      <div class="row pt-5">
        <div class="col-3 media_link btn btn-outline-light wrapper">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <h3 class="m-0 pt-2 text-white align-text-center">Instagram</h3>
            </div>
            <div class="col-6 justify-content-end align-items-center">
              <i class="fab fa-linkedin fa-2x text-secondary"></i>
            </div>
          </div>
        </div>
        <div class="col-3 media_link btn btn-outline-light wrapper align-text-center">
        <div class="row">
          <div class="col-6 d-flex justify-content-start">
            <h3 class="m-0 pt-2 text-white align-text-center">Facebook</h3>
          </div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <i class="fab fa-linkedin fa-2x text-secondary"></i>
          </div>
        </div>
      </div>
      <div class="col-3 media-link btn btn-outline-light wrapper">
        <div class="col-3 media-link">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <h3 class="m-0 pt-2 text-dark">
                <a class="text-light" href="mailTo:someone@Example.com wrapper">Email</a>
              </h3>
            </div>
            <div class="fas fa-envelope fa-2x text-secondary"></div>
          </div>
        </div>
      </div>
      <div class="col-3 media_link btn btn-outline-light">
        <div class="row">
          <div class="col-6 d-flex justify-content-start">
            <h3 class="m-0 pt-2 text-white wrapper">Phone</h3>
          </div>
          <div class="col-6 justify-content-end align-items-center">
            <i class="fab fa-linkedin fa-2x text-secondary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-muted text-center py-3 mt-5">
    <h5>Copyright &copy; 2021 |
      <a class="text-warning text-decoration-none" href="about">All rights are Reserved by 5 star hotel</a>
    </h5>
  </div>
</body>
</html>
