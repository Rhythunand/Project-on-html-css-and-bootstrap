<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/996973c893.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Social Media Section</title>
</head>
<body>
  <div id="social-media" class="container-fluid bg-dark">
    <div class="container py-5">
      <h4 class="text-warning">Social media</h4>
      <h1 class="text-white">Lets be friends</h1>
      <div class="row pt-5">
        <div class="col-3 media-link btn btn-outline-light">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
            </div>
            <div class="col-6 justify-content-end align-items-center">
              <i class="fab fa-linkedin fa-2x text-secondary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 media_link btn btn-outline-light">
        <div class="row">
          <div class="col-6 d-flex justify-content-start">
            <h3 class="m-0 pt-2 text-white">Youtube</h3>
          </div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <i class="fab fa-linkedin fa-2x text-secondary"></i>
          </div>
        </div>
      </div>
      <div class="col-3 media-link btn btn-outline-light">
        <div class="col-3 media-link btn btn-warning">
          <div class="row">
            <div class="col-6 d-flex justify-content-start">
              <h3 class="m-0 pt-2 text-dark">
                <a class="text-dark" href="mailTo:someone@Example.com">Email</a>
              </h3>
            </div>
            <div class="fas fa-envelope fa-2x text-secondary"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
